<section class="usersTablePage">
    <table id="main_tbl" class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary" href="#/usersTable/">Back to list</a>
</section>
