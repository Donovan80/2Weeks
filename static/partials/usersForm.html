<section class="usersFormPage">
  <form ng-submit="submit()" ng-controller="UserFormController">
      <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" class="form-control" ng-model="user.first_name">
      </div>

      <div class="form-group">
          <label for="last_name">First Name:</label>
          <input type="text" id="last_name"  class="form-control" ng-model="user.last_name">
      </div>

      <div class="form-group">
          <label for="email">email:</label>
          <input type="email" id="email" class="form-control" ng-model="user.email">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
  </form>
</section>
