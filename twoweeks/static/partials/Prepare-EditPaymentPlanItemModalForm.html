<section>
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="submitModalForm()" name="modalForm" novalidate class="form-horizontal">
            <div class="form-group form-group-sm">
                <label for="name" class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-5">
                    <p id="name" class="form-control-static">{{model.name}}</p>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="total_due" class="col-sm-3 control-label">Total Due:</label>
                <div class="col-sm-3">
                    <p id="total_due" style="color:darkblue;" class="form-control-static">${{model.total_due}}</p>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="remaining_due" class="col-sm-3 control-label">Remaining Due:</label>
                <div class="col-sm-3">
                    <p id="remaining_due" style="color:darkblue;" class="form-control-static">${{model.remaining_due}}</p>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="amount" class="col-sm-3 control-label">Amount to Fund:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-primary" ng-click="subtractTenPercent()" type="button">-</button>
                        </span>
                        <input type="number" id="amount" min="0.00" step="0.01" max="{{ model.remaining_due }}" class="form-control" ng-model="model.amount">
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-primary" ng-click="addTenPercent()" type="button">+</button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="input-group">
                        <button class="btn btn-sm btn-warning" ng-click="makeAmountTotal()" type="button">100%</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-3 control-label">Remaining Due:</label>
                <div class="col-sm-6">
                    <p class="form-control-static"><span style="color:red;">${{differenceInAmount() | number:2}}</span>&nbsp;/&nbsp;<span>{{differencePercent()}}%</span></p>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="centered">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>
