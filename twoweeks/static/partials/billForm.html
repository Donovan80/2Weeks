<section class="usersFormPage" ng-controller="billFormController">
    <h3>Upcomming Bills</h3>
    <div class="row">
        <div class="col-sm-6">
            <table id="main_tbl" class="table table-striped table-bordered table-hover table-condensed">
              <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>user id</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="bill in bills track by $index">
                    <td>{{bill.id}}</td>
                    <td>{{bill.name}}</td>
                    <td>{{bill.user_id}}</td>
                    <td>
                        <p class="list-group-item-text">
                            <button class="btn btn-danger btn-xs" ng-click="delete($index)"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</button>
                        </p>
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-10">
                <form ng-submit="submit()" class="form-horizontal">
                    <div class="form-group">
                        <label for="uName" class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-4">
                            <input type="text" id="uName" class="form-control" ng-model="bill.name" placeholder="First Name">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <a type="Cancel" class="btn btn-warning" href="#/usersTable/">Cancel</a>
                </form>
            </div>
        </div>
</section>
