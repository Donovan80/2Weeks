<section class="usersFormPage">
    <h3>Create New User Form</h3>
    <form ng-submit="submit()" ng-controller="billFormController" class="form-horizontal">
    <div class="row">
        <div class="col-sm-10">
            <table id="main_tbl" class="table table-striped table-bordered table-hover table-condensed">
              <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="bill in bills">
                    <td>{{bill.id}}</td>
                    <td>{{bill.name}}</td>
                    <td>
                        <p class="list-group-item-text">
                            <a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#myModal{{user.id}}"><span class="glyphicon glyphicon-trash"></span>&nbsp;Delete</a>
                        </p>
                            <div class="modal fade" id="myModal{{bill.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Warning</h4>
                  </div>
                  <div class="modal-body">
                    <p>Are you sure you want to delete '{{user.username}}'?</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a type="button" id="myModalButon{{bill.id}}" ng-click="delete(bill.id)" class="btn btn-primary">Delete</a>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
             </div><!-- /.modal -->
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="uName" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-4">
                        <input type="text" id="uName" class="form-control" ng-model="bill.name" placeholder="First Name">
                    </div>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
                <a type="Cancel" class="btn btn-warning" href="#/usersTable/">Cancel</a>
            </div>
        </div>
    </form>
</section>
