<section>
    <div class="modal-header">
        <h3 class="modal-title">Send Feedback</h3>
    </div>
    <div class="modal-body">
        <form ng-submit="submitFeedback()" name="feedbackForm" novalidate>
            <formly-form model="model" form="feedbackForm" fields="formFields" novalidate>
                <hr/>
                <div class="centered">
                    <button class="btn btn-primary" type="button" ng-click="submitFeedback()">Submit</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </formly-form>
        </form>
    </div>
</section>
