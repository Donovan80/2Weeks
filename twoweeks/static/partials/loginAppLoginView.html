<section>
    <form ng-submit="submit()" ng-controller="loginAppLoginController" class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username:&nbsp;</label>
            <div class="col-sm-7">
                <input type="username" id="username" class="form-control" ng-model="username" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password:&nbsp;</label>
            <div class="col-sm-5">
                <input type="password" id="password" class="form-control" ng-model="password" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Login</button> &nbsp;or&nbsp;
        <a href="#Register" class="btn btn-default" disabled>Register</a>
    </form>
</section>
