<section class="usersFormPage" ng-controller="billFormController">
    <h3>Upcoming Bills</h3>
    <h5>Todays Date: {{date | date : 'EEE, MMM d, yyyy'}}</h5>
    <div class="row">
        <div class="col-sm-6">
            <table id="main_tbl" class="table table-striped table-bordered table-hover table-condensed">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Due Date</th>
                    <th>Days till due</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="bill in bills | orderBy: 'due_date' track by bill.id">
                    <td>{{bill.name}}</td>
                    <td>{{bill.due_date | date : 'EEE, MMM d, yyyy'}}</td>
                    <td style="text-align: right;">{{differenceInDays(bill.due_date) | number:0}}</td>
                    <td style="text-align: right;">${{bill.total_due | number:2}}</td>
                    <td>
                        <p class="list-group-item-text">
                            <button class="btn btn-warning btn-xs" ng-click="editBill(bill)"><span class="glyphicon glyphicon-edit"></span></button>
                            <button class="btn btn-danger btn-xs" ng-really-message="Are you sure you want to delete this bill?" ng-really-click="deleteBill(bill)"><span class="glyphicon glyphicon-trash"></span></button>
                        </p>
                    </td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-success" ng-click="newBill()"><span class="glyphicon glyphicon-plus"></span>&nbsp;Create New Bill</button>
            </div>
        </div>
</section>
