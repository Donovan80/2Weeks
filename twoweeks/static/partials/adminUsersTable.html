<section class="usersTablePage">
    <div class="row">
        <div class="col-sm-10">
            <h3>Users List:</h3>
            <div><a class="btn btn-primary" href="#/usersForm">Create New User</a></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="user in users">
                    <h4 class="list-group-item-heading">{{user.first_name}} {{user.last_name}}</h4>
                    <p class="list-group-item-text">
                        <a class="btn btn-primary btn-xs" href="#/usersView/{{user.id}}">View</a>
                        <a class="btn btn-warning btn-xs" href="#/usersEditForm/{{user.id}}">Edit</a>
                        <a class="btn btn-danger btn-xs" href="#/userDelete/{{user.id}}">Delete</a>
                    </p>
                </div>
            </div>
        </div>

        </div>
    </div>
</section>
