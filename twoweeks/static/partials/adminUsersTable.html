<section class="usersTablePage">
    <div class="row">
        <div class="col-md-12">
            <div class="panel bill-dashboard">
                <div class="panel-heading">
                    <h3 class="panel-title">Users List</h3>
                </div>
                <table id="main_tbl" class="table table-striped table-bordered table-hover table-condensed">
                  <thead>
                    <tr>
                        <th>id</th>
                        <th>username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email Address</th>
                        <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td class="col-xs-2 col-sm-2">
                            <p class="list-group-item-text centered">
                                <a class="btn btn-primary btn-xs" href="#/usersView/{{user.id}}"><span class="glyphicon glyphicon-eye-open"></span></a>
                                <a class="btn btn-warning btn-xs" href="#/usersEditForm/{{user.id}}"><span class="glyphicon glyphicon-edit"></span></a>
                                <button class="btn btn-danger btn-xs" ng-really-message="Are you sure you want to delete this user?" ng-really-click="delete(user.id)"><span class="glyphicon glyphicon-trash"></span></button>
                            </p>
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
